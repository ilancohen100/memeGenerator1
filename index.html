<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/MemeGenerator.css" class="">
        <title>Document</title>
    </head>
    <body onload="init()">
        <header>header</header>
        <main>
            main
            <div class="gallery grid">
            </div>
            <div class="editor non-active">
                <div class="text-properties">
                    <input class = "input-text" type="text" placeholder="your text" onchange="onTextChange(this)">
                    <button class = "btn-size-up btn" onclick="onSizeChange(1)">+</button>
                    <button class = "btn-size-down btn" onclick="onSizeChange(-1)">-</button>
                    <button class = "btn-toggle-lines btn" onclick="onToggleTxts()">toggle</button>
                    <input class = "input-color" type="color" name="" id="" onchange="onColorChange(this)" >
                    <input class = "input-stroke-color" type="color" name="" id="" onchange="onStrokeColorChange(this)" >
                    <select class = "input-font" onchange="onFontFamilyChange(this)"> 
                        <option value="Impact">Impact</option>
                        <option value="David">David</option>
                        <option value="Ariel">Arial</option>
                    </select>
                    <button class = "btn-align-left btn" onclick="onAlignClicked('left')">left</button>
                    <button class = "btn-align-center btn" onclick="onAlignClicked('center')">center</button>
                    <button class = "btn-align-right btn" onclick="onAlignClicked('right')">right</button>
                    <button class = "btn-txt-up btn" onclick="onYChange(-1)">up</button>
                    <button class = "btn-txt-down btn" onclick="onYChange(1)">down</button>
                    <button class = "btn-txt-left btn" onclick="onXChange(-1)">left</button>
                    <button class = "btn-txt-right btn" onclick="onXChange(1)">right</button>
                    <button class = "btn-add-line btn" onclick="onAddLine()">add line</button>
                    <button class = "btn-delete-line btn" onclick="onDeleteLine()">delete</button>
                    <button class = "btn-new-image btn" onclick="onNewImage()" >new image</button>
                    <a href="#" class="btn" onclick="onDownload(this)" download="my-canvas.jpg">Download as jpeg</a>
                </div>
                <div class="canvas-container">
                    <canvas class="my-canvas" width="500" height="300" crossorigin= 'anonymous'
                        onmousedown="onMouseDown(event)"></canvas>
                        <!-- onmousemove = "onMouseMove(event)"
                        onmouseout = "onMouseOut(event)"
                        onmouseup = "onMouseUp(event)"> -->
                </div>
            </div>
            <div class="alertSpan"></div>
        </main>
        <footer>footer</footer>
        <script src="js/storageService.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/galleryService.js"></script>
        <script src="js/memeService.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
