<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/MemeGenerator.css" class="">
        <title>Document</title>
    </head>
    <body onload="init()">
        <header>header</header>
        <main>
            main
            <div class="gallery grid">
            </div>
            <div class="text-properties">
                <input class = "input-text1" type="text" placeholder="your text" onchange="onTextChange(this)">
                <button class = "btn-size-up btn" onclick="onSizeChange(1)">+</button>
                <button class = "btn-size-down btn" onclick="onSizeChange(-1)">-</button>
                <button class = "btn-toggle-txts btn" onclick="onToggleTxts()">toggle</button>
                <input type="color" name="" id="" onchange="onColorChange(this)" >
                <input type="color" name="" id="" onchange="onStrokeColorChange(this)" >
                <input class = "input-font" type="text" placeholder="your text" onchange="onFontFamilyChange(this)">
                <button class = "btn-txt-up btn" onclick="onYChange(-1)">up</button>
                <button class = "btn-txt-down btn" onclick="onYChange(1)">down</button>
                <button class = "btn-txt-left btn" onclick="onXChange(-1)">left</button>
                <button class = "btn-txt-right btn" onclick="onXChange(1)">right</button>
                <button class = "btn-add-Line btn" onclick="onAddLine()">add line</button>
            </div>
            <div class="canvas-container">
                <canvas class="my-canvas" width="500" height="300" 
                    onmousedown="onMouseDown(event)"></canvas>
                    <!-- onmousemove = "onMouseMove(event)"
                    onmouseout = "onMouseOut(event)"
                    onmouseup = "onMouseUp(event)"> -->
            </div>
            <div class="alertSpan"></div>
        </main>
        <footer>footer</footer>
        <script src="js/storageService.js"></script>
        <script src="js/galleryService.js"></script>
        <script src="js/memeService.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
